definitions:
  wind_plant:
    type: object
    description: specific plant design including turbine selection and placement
    properties:
      layout:
        type: array
        items:
          - $ref: "#/definitions/position"
          - $ref: "iea37-335mw.yaml"    # Reference for the .yaml containing turbine attributes.

  position:
    type: array
    items:
      xc: [-156.76322341796595, 579.4672708353247, 141.84431610619143, -633.2186104706058, -809.7430223643663, -32.585471373878896, 1278.1867190770308, 1076.2353764364939, 472.40971022700137, -380.570867527519, -963.9383187101489, -1253.602895819121, -996.4445898304775, -251.74564976001398, 373.7998496517615, 962.4905972740657]
